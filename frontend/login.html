<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rapid Test Analyzer</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dark-mode.css">
    <script src="dark-mode.js"></script>
    <style>
        .glass {
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#07361f] via-[#0b4d2f] to-[#064026] text-white">
    
    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <!-- Dark mode toggle will be auto-injected here by dark-mode.js -->
    </div>
    
    <!-- Status Messages -->
    <div id="statusMessages" class="fixed top-4 right-20 z-50 space-y-2 max-w-sm"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-white/70">Login to access your analysis history</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block mb-2 text-sm font-medium">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        autocomplete="email"
                        class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:border-green-400 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div>
                    <label class="block mb-2 text-sm font-medium">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        autocomplete="current-password"
                        class="w-full p-3 rounded-lg bg-white/10 border border-white/20 focus:border-green-400 focus:outline-none focus:ring-2 focus:ring-green-400/50 transition-all"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full py-3 rounded-lg bg-gradient-to-r from-[#0f9d58] to-[#138a4a] hover:shadow-lg transition-all duration-200 font-semibold">
                    <span id="loginText">Login</span>
                    <span id="loginSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Logging in...
                    </span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-white/70">
                    Don't have an account? 
                    <a href="register.html" class="text-green-400 hover:text-green-300 font-medium">Register</a>
                </p>
            </div>
            
            <!-- Resend Verification Link (hidden by default) -->
            <div id="resendVerification" class="mt-4 hidden">
                <div class="p-4 bg-yellow-500/10 border border-yellow-500/30 rounded-lg">
                    <p class="text-sm text-white/90 mb-3">
                        üìß Email not verified? 
                        <button id="resendBtn" class="text-yellow-400 hover:text-yellow-300 font-medium underline">
                            Resend verification email
                        </button>
                    </p>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <a href="app.html" class="text-sm text-white/50 hover:text-white/70">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusMessages');
            const statusEl = document.createElement('div');
            statusEl.className = `p-3 rounded-lg text-sm transition-all duration-200 transform translate-x-full opacity-0 ${
                type === 'success' ? 'bg-green-500/90 border border-green-400/50' :
                type === 'error' ? 'bg-red-500/90 border border-red-400/50' :
                type === 'warning' ? 'bg-yellow-500/90 border border-yellow-400/50' :
                'bg-blue-500/90 border border-blue-400/50'
            } backdrop-blur-sm shadow-lg`;
            statusEl.textContent = message;
            
            container.appendChild(statusEl);
            setTimeout(() => {
                statusEl.classList.remove('translate-x-full', 'opacity-0');
                statusEl.classList.add('translate-x-0', 'opacity-100');
            }, 10);
            
            setTimeout(() => {
                statusEl.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => statusEl.remove(), 300);
            }, 5000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            
            try {
                const response = await fetch(window.APP_CONFIG.apiUrl('login'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token and user info
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_id', data.user.id);
                    
                    showStatus('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Redirect to app
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1000);
                } else if (response.status === 403 && data.email_verified === false) {
                    // Email not verified
                    showStatus('‚ö†Ô∏è ' + (data.message || 'Email not verified'), 'warning');
                    document.getElementById('resendVerification').classList.remove('hidden');
                    
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                } else {
                    showStatus('‚ùå ' + (data.error || 'Login failed'), 'error');
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('‚ùå Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = 'app.html';
        }
        
        // Check if redirected after registration
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showStatus('üìß Registration successful! Please check your email to verify your account before logging in.', 'warning');
        }
        
        // Resend verification button
        document.getElementById('resendBtn')?.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showStatus('‚ö†Ô∏è Please enter your email address', 'warning');
                return;
            }
            
            const resendBtn = document.getElementById('resendBtn');
            const originalText = resendBtn.textContent;
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(window.APP_CONFIG.apiUrl('resend-verification'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus('‚úÖ Verification email sent! Check your inbox.', 'success');
                    
                    // Show verification token in console for testing (remove in production)
                    if (data.verification_token) {
                        console.log('Verification token:', data.verification_token);
                        console.log('Verification URL:', `${window.location.origin}/verify-email.html?token=${data.verification_token}`);
                    }
                } else {
                    showStatus('‚ÑπÔ∏è ' + (data.message || 'Verification email sent'), 'info');
                }
            } catch (error) {
                console.error('Resend error:', error);
                showStatus('‚ùå Failed to resend email', 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
